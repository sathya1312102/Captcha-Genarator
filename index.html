<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAPTCHA Generator and Verifier</title>
<link rel="stylesheet" href="styles.css">


</head>
<body>

<button class="button" onclick="showCaptcha()">Show CAPTCHA</button>

<div class="overlay" id="overlay"></div>
<div class="captcha-popup" id="captcha-popup">
    <div id="captcha"></div>
    <input type="text" placeholder="Enter CAPTCHA" id="captcha-input">
    <button id="verify-btn" onclick="verifyCaptcha()">Verify</button>
</div>
<script src="script.js"></script>

</body>
</html>
